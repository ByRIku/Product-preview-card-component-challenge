<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
        <div class="container">

          <div class="card">

            <div class="card-img">
              <img class="card__img-mbl" src="images/image-product-mobile.jpg" alt="perfume imagen">
              <img class="card__img-desk" src="images/image-product-desktop.jpg" alt="perfume imagen">
            </div>

            <div class="card-content">

              <h3 class="card__content-pretittle" >Perfume</h3>

              <h1 class="card__content-tittle" >Gabrielle Essence Eau De Parfum</h1>

              <p class="card__content-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

              <div class="card-prices">

                <h2 class="card__prices-newprice">$149.99</h2>
                <p class="card__prices-oldprice">$169.99</p>

              </div>

              <button class="card__button">

                <img class="card__button-btn" src="/images/icon-cart.svg" alt="carrito icono">
                Add to Cart

              </button>

            </div>

          </div>
        </div>

        <!-- <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/ByRIku">ByRiku</a>.
        </div> -->
    </main>
  </body>
</html>
